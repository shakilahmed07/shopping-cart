  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="productChange('phone',false)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="phone-count"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="productChange('phone' ,true)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="phone-total">$749</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="productChange('case' ,false)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="case-count"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="productChange('case', true)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="case-total">$59</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$1,278</h5>
                  <h5>$0</h5>
                  <h5>$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-dark check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function productChange(product, isIncreasing) {
        const productInput = document.getElementById(product + "-count");
        const productCount = parseInt(productInput.value);

        let productNewCount = productCount;
        if (isIncreasing == true) {
          productNewCount = productCount + 1;
        }
        if (isIncreasing == false && productCount > 0) {
          productNewCount = productCount - 1;
        }
        productInput.value = productNewCount;

        let productTotal = 0;
        if (product == "phone") {
          productTotal = productNewCount * 749;
        }
        if (product == "case") {
          productTotal = productNewCount * 59;
        }
        document.getElementById(product + "-total").innerText =
          "$" + productTotal;
      }
