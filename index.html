<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap 5 css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- font-awesome cdn link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="productChange('phone',false)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="phone-count"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="productChange('phone' ,true)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="phone-total">$749</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="productChange('case' ,false)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="case-count"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="productChange('case', true)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="case-total">$59</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5 id="total-price">$808</h5>
                  <h5 id="tax-amount">$81</h5>
                  <h5 id="grand-total">$889</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-dark check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function productChange(product, isIncreasing) {
        const productInput = document.getElementById(product + "-count");
        const productCount = getInputValue(product);
        let productNewCount = productCount;
        if (isIncreasing == true) {
          productNewCount = productCount + 1;
        }
        if (isIncreasing == false && productCount > 0) {
          productNewCount = productCount - 1;
        }
        productInput.value = productNewCount;

        let productTotal = 0;
        if (product == "phone") {
          productTotal = productNewCount * 749;
        }
        if (product == "case") {
          productTotal = productNewCount * 59;
        }
        document.getElementById(product + "-total").innerText =
          "$" + productTotal;

        calculateTotal();
      }

      function calculateTotal() {
        const phoneCount = getInputValue("phone");
        const caseCount = getInputValue("case");

        const totalPrice = phoneCount * 749 + caseCount * 59;
        document.getElementById("total-price").innerText = "$" + totalPrice;

        const tax = Math.round(totalPrice * 0.1);
        document.getElementById("tax-amount").innerText = "$" + tax;

        const grandTotal = totalPrice + tax;
        document.getElementById("grand-total").innerText = "$" + grandTotal;
      }

      function getInputValue(product) {
        const productInput = document.getElementById(product + "-count");
        const productCount = parseInt(productInput.value);
        return productCount;
      }
    </script>
  </body>
</html>
